<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MoodFeed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-POSITIVE { border-left: 5px solid #198754; background-color: #f8fff9; }
        .card-NEGATIVE { border-left: 5px solid #dc3545; background-color: #fff8f8; }
        .card-NEUTRAL { border-left: 5px solid #6c757d; }
        .score-badge { position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <div class="d-flex align-items-center justify-content-between">
            <span class="fs-4 fw-bold text-dark">MoodFeed üå°Ô∏è</span>

            <div class="text-muted">
                <span class="me-3">Today: <b th:text="${statTotal}">0</b></span>
                <span>Total: <b th:text="${totalNewsCount}">0</b></span>
            </div>
        </div>
    </header>

    <div class="row mb-4">
        <div class="col-md-12 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Panic Index (Today)</h5>
                    <div class="progress" style="height: 30px; font-size: 0.9rem;">
                        <div class="progress-bar bg-success" role="progressbar"
                             th:style="'width: ' + ${posPercent} + '%'"
                             th:text="${posPercent > 5} ? ${#numbers.formatDecimal(posPercent, 0, 0)} + '%' : ''">
                        </div>
                        <div class="progress-bar bg-secondary" role="progressbar"
                             th:style="'width: ' + ${neuPercent} + '%'"
                             th:text="${neuPercent > 5} ? ${#numbers.formatDecimal(neuPercent, 0, 0)} + '%' : ''">
                        </div>
                        <div class="progress-bar bg-danger" role="progressbar"
                             th:style="'width: ' + ${negPercent} + '%'"
                             th:text="${negPercent > 5} ? ${#numbers.formatDecimal(negPercent, 0, 0)} + '%' : ''">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2 small text-muted">
                        <span>üòä Positive</span>
                        <span>üòê Neutral</span>
                        <span>üò± Negative</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="/" method="get" class="row g-3 align-items-center">
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="query"
                                   placeholder="Search titles..." th:value="${searchQuery}">
                        </div>
                        <div class="col-auto">
                            <select name="source" class="form-select">
                                <option value="ALL" th:selected="${currentSource == 'ALL'}">All Sources</option>
                                <option th:each="src : ${sources}"
                                        th:value="${src}"
                                        th:text="${src}"
                                        th:selected="${src == currentSource}">
                                </option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hideNegative" name="hideNegative"
                                       value="true" th:checked="${hideNegative}">
                                <label class="form-check-label" for="hideNegative">Hide Negative</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Find</button>
                            <a href="/" class="btn btn-outline-secondary">Reset</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4">
        <div class="col-12 text-center text-muted py-5" th:if="${newsPage.isEmpty()}">
            <h3>üì≠ No news found.</h3>
        </div>

        <div class="col" th:each="item : ${newsPage.content}">
            <div class="card h-100 shadow-sm" th:classappend="'card-' + ${item.sentiment}">
                <div class="card-body position-relative">
                    <span class="badge bg-secondary score-badge" th:text="${item.score}">0</span>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${item.source}">Source</h6>
                    <h5 class="card-title mt-3">
                        <a th:href="${item.link}" target="_blank" class="text-decoration-none text-dark" th:text="${item.title}">Title</a>
                    </h5>
                    <p class="card-text mt-3">
                        <small class="text-muted" th:text="${#temporals.format(item.publishedDate, 'dd MMM HH:mm')}">Date</small>
                    </p>
                </div>
                <div class="card-footer bg-transparent border-top-0">
                    <a th:href="${item.link}" target="_blank" class="btn btn-sm btn-outline-dark w-100">Read Full Article</a>
                </div>
            </div>
        </div>
    </div>

    <nav th:if="${newsPage.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${newsPage.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/(page=${newsPage.number - 1}, source=${currentSource}, hideNegative=${hideNegative}, query=${searchQuery})}">
                    &laquo; Previous
                </a>
            </li>

            <li class="page-item disabled">
                <span class="page-link">
                    Page <span th:text="${newsPage.number + 1}">1</span> of <span th:text="${newsPage.totalPages}">10</span>
                </span>
            </li>

            <li class="page-item" th:classappend="${newsPage.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/(page=${newsPage.number + 1}, source=${currentSource}, hideNegative=${hideNegative}, query=${searchQuery})}">
                    Next &raquo;
                </a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
